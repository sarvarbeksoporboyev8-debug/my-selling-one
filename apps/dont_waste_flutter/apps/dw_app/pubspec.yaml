name: dw_app
description: DontWaste - B2B Surplus Marketplace App
version: 1.3.0+5
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internal packages
  dw_api:
    path: ../../packages/dw_api
  dw_domain:
    path: ../../packages/dw_domain
  dw_ui:
    path: ../../packages/dw_ui

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Networking
  dio: ^5.4.0

  # Storage
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_analytics: ^10.8.0
  firebase_crashlytics: ^3.4.8

  # Barcode/QR Scanning
  mobile_scanner: ^4.0.1

  # PDF Viewer (Syncfusion - feature-rich with search, annotations, bookmarks)
  syncfusion_flutter_pdfviewer: ^25.1.37
  path_provider: ^2.1.2
  http: ^1.2.0

  # Screen wakelock (keep screen on during scanning/transactions)
  wakelock_plus: ^1.2.5

  # Map launcher (open directions in user's preferred map app)
  map_launcher: ^3.3.1

  # In-app webview (for terms, privacy policy, external content)
  flutter_inappwebview: ^6.0.0

  # Maps - Mapbox SDK for 3D buildings and navigation-style rendering
  mapbox_maps_flutter: ^2.1.0

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.1.0

  # Audio feedback
  audioplayers: ^6.0.0

  # Utils
  intl: ^0.19.0
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
