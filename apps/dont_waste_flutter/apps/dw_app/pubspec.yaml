name: dw_app
description: DontWaste - B2B Surplus Marketplace App
version: 1.0.0+1
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Internal packages
  dw_api:
    path: ../../packages/dw_api
  dw_domain:
    path: ../../packages/dw_domain
  dw_ui:
    path: ../../packages/dw_ui

  # State management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.1

  # Networking
  dio: ^5.4.0

  # Storage
  flutter_secure_storage: ^9.0.0
  hive_flutter: ^1.1.0

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.3.4

  # UI
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # Utils
  intl: ^0.18.1
  url_launcher: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
