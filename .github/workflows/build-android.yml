name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'apps/dont-waste-rn/**'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/dont-waste-rn

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/dont-waste-rn/package-lock.json

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Configure EAS project
        run: eas init --id ${{ secrets.EAS_PROJECT_ID }} --non-interactive

      - name: Build APK
        run: eas build --platform android --profile preview --non-interactive --no-wait

      - name: Get build URL
        run: |
          echo "Build submitted to EAS. Check https://expo.dev for the APK download link."
